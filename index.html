<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phoenix AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="phoenix_bird.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls 
    touch-action="pan-y"
    auto-rotate
    exposure="1"
    shadow-intensity="1"
    ar-placement="floor"
    environment-image="neutral"
    ios-src="phoenix_bird.glb"
    scale="1 1 1"
    interaction-prompt="auto">
  </model-viewer>
</body>
</html>
