<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenix AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="phoenix_bird.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="fixed"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    ios-src="phoenix_bird.glb"
    interaction-prompt="auto"
    style="transform: translateY(-3m);">
  </model-viewer>
</body>
</html>
