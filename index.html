
<!DOCTYPE html>
<html>
  <head>
    <title>Phoenix AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- GPS Camera -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Phoenix 3D Model placed at given coordinates and 10m above ground -->
      <a-entity
        gps-entity-place="latitude: 4.758620728396945; longitude: 115.00769521944208"
        gltf-model="phoenix_bird.glb"
        position="0 10 0"
        scale="5 5 5"
        rotation="0 180 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
